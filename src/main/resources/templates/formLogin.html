<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <a href="/"><img src="images/logo.png"></a>
            </div>
        </nav>
    
        <div class="container">
            <h1>Accedi</h1>
            <form class="form" th:action="@{/login}" method="POST">
                <input name="username" type="text" required placeholder="Email">
                <input type="password" name="password" required placeholder="Password">
                <input type="submit" value="Accedi">
			</form>
			<span th:if="${param.error != null}">Username o password errati</span>
            <div class="content">
                <h2>Sei nuovo? <a th:href="@{/register}">Iscriviti</a> </h2> <br>
            </div>
        </div>
    </div>
  
</body>
</html>
