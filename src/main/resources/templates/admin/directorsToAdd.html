<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Siw Movie</title>
	<link rel="stylesheet" href="/css/toAdd.css" />
</head>

<body>
	<div class="header">
		<nav>
			<img src="/images/logo.png" class="logo">
			<div th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout"><button>Disconnetti</button></a>
			</div>
			<div th:unless="${#request.userPrincipal}">
				<a href="/login"><button>Accedi</button></a>
				<a href="/register"><button>Iscriviti</button></a>
			</div>
		</nav>
		<div class="directed">
			<div class="toadd">
				<h1 th:text="'Regista per il film ' + ${movie.title}"></h1>
				<div th:if="${artists.isEmpty()}">Non ci sono registi nel sistema</div>
				<ul>
					<li th:each="artist : ${artists}">
						<span th:text="${artist.name} + ' ' + ${artist.surname}"></span>
						<a th:href="@{'/admin/setDirectorToMovie/'+ ${artist.id}+'/'+${movie.id}}"
							>Seleziona</a>
					</li>
				</ul>
			</div>
		</div>

</body>

</html>
